<DOCTYPE !HTML>
<head>
	<title>Control Panel</title>
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="assets/css/search.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">


	<script type="text/javascript"> 
		const desktopCount = 45;
		const mobileCount = 16;
		function ChangeIt() 
		{
			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
				var num = Math.ceil( Math.random() * mobileCount );
				document.body.background = 'assets/img/mobile/'+num+'.jpg';
				document.body.style.backgroundSize = "cover";// Background repeat
				document.body.style.backgroundimage
			}
			else{
				var num = Math.ceil( Math.random() * desktopCount );
				document.body.background = 'assets/img/desktop/'+num+'.jpg';
				document.body.style.backgroundSize = "cover";// Background repeat
				document.body.style.backgroundimage
			}
			
		}
	</script>

</head>

<style>
	.top-element {
	  position: relative;
	  z-index: 9999;
	}

	.bottom-element {
	  position: relative;
	  z-index: 9999;
	}

	.particle_fix {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		bottom: 0;
		margin: 0;
		padding: 0;
	}
</style>

<body style="background-repeat:no-repeat; background-position: center center;">

	
	<div class="content_class" style="height: 100%">
		<div id="particles-js" class="background particle_fix"></div>
		<div class="timeblock top-element">
			<div class="timeinner pt-3">
				<h1 id="time" style="float: right">
					<small id="wtext"></small>
					<form id = "city-form">
						<input type="text" name = "city" id = "city-input" placeholder="PLACEHOLDER" name ="new-city" oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);"/>
					</form>
					<div id="time-title"></div>
					<small id="time-subtitle"></small>
					<br>
					
				</h1>
			</div>
		
		</div>
		<div class="search-area bottom-element">
			<form action="https://www.google.com/search" method="get">
				<input type="text" name="q" class="input-search" id="search-input" placeholder="Google Search"/>
				<button type="reset" value="search" class="search" id="search-btn"></button>
			</form>
		</div>
	</div>
	

	
	

</body>

<script type="text/javascript"> 
	ChangeIt();
</script> 

<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="assets/js/config.js"></script>
<script type="text/javascript" src="assets/js/particles.min.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<script type="text/javascript" src="assets/js/search.js"></script>

</html>
